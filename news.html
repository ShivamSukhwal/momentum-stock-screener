<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ Financial News | Stock Screener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .nav-link {
            text-decoration: none;
            color: #2c3e50;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .nav-link.active {
            background: #667eea;
            color: white;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .news-content {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .news-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .news-feed {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: rgba(102, 126, 234, 0.05);
            margin: 0 -25px;
            padding: 20px 25px;
            border-radius: 10px;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-headline {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .news-headline a {
            color: inherit;
            text-decoration: none;
        }

        .news-headline a:hover {
            color: #667eea;
        }

        .news-summary {
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #8e9aaf;
        }

        .news-source {
            font-weight: 600;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #667eea;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading::before {
            content: "‚ü≥";
            display: inline-block;
            animation: spin 2s infinite linear;
            font-size: 1.5rem;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .news-header {
                flex-direction: column;
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-container">
            <a href="index.html" class="nav-link">üè† Home</a>
            <a href="scanner.html" class="nav-link">üöÄ Scanner</a>
            <a href="news.html" class="nav-link active">üì∞ News</a>
            <a href="tracker.html" class="nav-link">üìä Tracker</a>
            <a href="daily-log.html" class="nav-link">üìä Daily Log</a>
        </div>
        <h1>üì∞ Financial News</h1>
        <p>Real-time market news and financial updates</p>
    </div>
    
    <div class="news-content">
        <div class="news-header">
            <div>
                <h3 style="color: #2c3e50; margin-bottom: 5px;">üì° Live News Feed</h3>
                <p style="color: #6c757d; margin: 0;">Latest financial news and market updates</p>
            </div>
            <button class="refresh-btn" id="refreshBtn">‚Üª Refresh News</button>
        </div>
        
        <div class="news-feed" id="news-feed">
            <div class="loading">Loading latest financial news...</div>
        </div>
    </div>

    <script>
        console.log('üì∞ NEWS PAGE LOADED - Clean Version');
        
        // Sample news data for demonstration
        const sampleNews = [
            {
                headline: "Stock Markets Rally as Tech Sector Shows Strong Performance",
                summary: "Major technology stocks led market gains today, with investors showing confidence in the sector's growth prospects despite economic uncertainties.",
                source: "Financial Times",
                datetime: new Date(Date.now() - Math.random() * 3600000).toISOString(),
                url: "https://news.google.com/search?q=stock+market+tech+rally"
            },
            {
                headline: "Federal Reserve Signals Potential Policy Adjustments",
                summary: "Central bank officials indicate they are monitoring economic indicators closely and may adjust monetary policy as needed to support economic stability.",
                source: "Reuters",
                datetime: new Date(Date.now() - Math.random() * 7200000).toISOString(),
                url: "https://news.google.com/search?q=federal+reserve+policy"
            },
            {
                headline: "Energy Sector Volatility Continues Amid Supply Chain Issues",
                summary: "Oil and gas markets experience continued volatility as global supply chain disruptions impact production and distribution worldwide.",
                source: "Bloomberg",
                datetime: new Date(Date.now() - Math.random() * 10800000).toISOString(),
                url: "https://news.google.com/search?q=energy+sector+volatility"
            },
            {
                headline: "Cryptocurrency Markets Show Mixed Trading Patterns",
                summary: "Digital asset markets displayed varied performance with Bitcoin and major altcoins showing different trading patterns as institutional interest continues.",
                source: "CoinDesk",
                datetime: new Date(Date.now() - Math.random() * 14400000).toISOString(),
                url: "https://news.google.com/search?q=cryptocurrency+markets"
            },
            {
                headline: "Healthcare Innovation Drives Investment Interest",
                summary: "Biotech and pharmaceutical companies attract significant investor attention as breakthrough treatments and medical technologies show promising results.",
                source: "Healthcare Today",
                datetime: new Date(Date.now() - Math.random() * 18000000).toISOString(),
                url: "https://news.google.com/search?q=healthcare+biotech+investment"
            }
        ];

        function displayNews(newsArray) {
            const container = document.getElementById('news-feed');
            
            if (!newsArray || newsArray.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì∞ No News Available</h3>
                        <p>Unable to load financial news at this time</p>
                        <small>Try refreshing the page or check back later</small>
                    </div>
                `;
                return;
            }

            let newsHtml = '';
            newsArray.forEach(article => {
                const timeAgo = formatTimeAgo(new Date(article.datetime));
                
                newsHtml += `
                    <div class="news-item">
                        <h3 class="news-headline">
                            <a href="${article.url}" target="_blank">${article.headline}</a>
                        </h3>
                        <div class="news-summary">${article.summary}</div>
                        <div class="news-meta">
                            <span class="news-source">${article.source}</span>
                            <span class="news-time">${timeAgo}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = newsHtml;
        }

        function formatTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays}d ago`;
        }

        async function loadNews() {
            const container = document.getElementById('news-feed');
            container.innerHTML = '<div class="loading">Loading latest financial news...</div>';
            
            // Simulate loading delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            try {
                // For now, display sample news
                // In the future, this could fetch from your backend API
                displayNews(sampleNews);
                
                console.log('News loaded successfully');
            } catch (error) {
                console.error('Error loading news:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üì∞ News Unavailable</h3>
                        <p>Unable to load financial news at this time</p>
                        <small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('News page loaded - setting up event listeners');
            
            // Refresh button
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', loadNews);
            }
            
            // Load news on page load
            loadNews();
            
            console.log('News page initialization complete');
        });
    </script>
</body>
</html>
